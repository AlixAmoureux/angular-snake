<div *ngFor="let line of size; let x = index;" class="line-box">
    <app-box-food *ngIf="(_y != null && (x === _foodCoordinates.x) && (y === _foodCoordinates.y))"></app-box-food>
    <app-box-snake-head *ngIf="(_y != null && ((x === _snakePos[0].x) && (_y === _snakePos[0].y)))">
    </app-box-snake-head>
    <app-box-empty *ngIf="(_y != null && (!((x === _snakePos[0].x) && (_y === _snakePos[0].y))))"></app-box-empty>
</div>
